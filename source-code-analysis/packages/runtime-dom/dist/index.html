<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3源码解析</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import { 
        //     h,
        //     createRenderer,
        //     render,
        //     Text,
        //     ref,
        //     Fragment,
        //     getCurrentInstance
        // } from './vue.runtime.esm-browser.min.js'

        import {
            h,
            render,
            Text,
            Fragment,
            ref
         } from './runtime-dom.js'
         
        const vueComponent = {
            setup(props,{attrs,slots,emit,expose}){
                expose({
                    a:1
                })
                // const instance = getCurrentInstance()
                // console.log(instance)
                return (proxy)=>{
                    return h('button',
                    {
                        onClick:()=>
                            emit('myEvent',100)
                        
                    },
                    'click me')
                }
            }
        }
     
        render(h(vueComponent,{onMyEvent:(val)=>{console.log(val)}}), app)
        setTimeout(() => {
        render(h(null,{onMyEvent:(val)=>{console.log(val)}}), app)
    }, 1000);
    </script>
</body>
