<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source-code-analysis</title>
</head>
<body>
    <div id="app">
    </div>
    <style>
        /* enterFrom  enterActive enterTo */
        /* leaveFrom leaveActive LeaveTo */
        .x-enter-active, .x-leave-active {
            transition: opacity 1s ease-in-out;
        }
        .x-enter-from, .x-leave-to {
            opacity: 0;
        }
    </style>
    <script type="module">
        // import {
        //        render,
        //        reactive,
        //        toRefs,
        //        h
        // } from './vue.esm-browser.js'

        // import { 
        //     h,
        //     createRenderer,
        //     render,
        //     Text,
        //     ref,
        //     Fragment,
        //     getCurrentInstance,
        //     Teleport,
        //     provide,
        //     inject,
        //     onMounted,
        //     onBeforeMount,
        //     onBeforeUpdate,
        //     onUpdated,
        //     onBeforeUnmount,
        //     KeepAlive,
        //     Transition,
        //     defineAsyncComponent
        // } from './vue.runtime.esm-browser.min.js'

        import {
            render,
            Text,
            reactive,
            toRefs,
            h,
            createElementVNode as _createElementVNode,
            toDisplayString as _toDisplayString,
            openBlock as _openBlock,
            createElementBlock as _createElementBlock,
         } from './runtime-dom.js'

        //  模板编译网站
        //  https://template-explorer.vuejs.org/#eyJzcmMiOiI8ZGl2PlxyXG48ZGl2PkhlbGxvIFdvcmxkPC9kaXY+XHJcbjxkaXY+e3tuYW1lfX08L2Rpdj5cclxuXHJcbjwvZGl2PiIsInNzciI6ZmFsc2UsIm9wdGlvbnMiOnt9fQ==

        //   jsx或者h写法 得不到优化
        // patchFlag 标记文本标记

        const myComponent = {
            setup(){
                const state = reactive({
                    name: 'Vue',
                })
                setTimeout(() => {
                    state.name = 'Vue3'
                }, 1000);
                return {
                    ...toRefs(state)
                }
               
            },
            // 标识是模板编译时加的
            // 靶向更新：哪些节点有那些属性变化，只更新这些节点
            render(_ctx) {
                const vnode =  
                (_openBlock(),
                 _createElementBlock("div", null, [
                    _createElementVNode("h1", null, "Hello World"),
                    _createElementVNode(
                        "span",
                         null,
                          _toDisplayString(_ctx.name), 
                          1 /* TEXT */
                        )
                ]))
                console.log(vnode, 'vnode');
                return vnode
            }
        }
        // console.log(myComponent);
        
        render(h(myComponent), app)
        
    </script>
</body>
</html>
