<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3源码解析</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        // import { 
        //     h,
        //     createRenderer,
        //     render,
        //     Text,
        //     Fragment
        // } from './vue.runtime.esm-browser.min.js'

        import {
            h,
            render,
            Text,
            Fragment
         } from './runtime-dom.js'
         

        //  组件更新 有三种方式 （状态  属性 插槽）

        const renderComponent = {
            props:{
                address:String
            },
            render(){
                return h('div',null,this.address)
            }
        }
        const vueComponent = {
            data() {
                return {
                   flag:true,address:'北京'
                }
            },
            render(proxy){
                return h(Fragment,null,[
                    h('button',{onClick:()=>{this.flag = !this.flag}},'点击切换'),
                    h(renderComponent,{
                        address:this.flag?'北京':'上海'
                    })
                ])
            }
        }
     
        render(h(vueComponent,{}), app)
    </script>
</body>
</html>
